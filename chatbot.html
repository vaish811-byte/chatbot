<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Chatbot</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2f4f4f;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Chat container */
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fafafa;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        /* Chatbot header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .chat-header img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .chat-header h2 {
            color: #4b0082;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Chat area */
        .chat-area {
            background-color: #f0fff0;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-size: 1rem;
            color: #333;
        }
        .bot-message, .user-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #d8bfd8;
            text-align: left;
        }
        .user-message {
            background-color: #afeeee;
            text-align: right;
            margin-left: auto;
        }

        /* Input area */
        .input-area {
            display: flex;
            margin-top: 20px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4b0082;
            border-radius: 8px 0 0 8px;
            outline: none;
        }
        .input-area button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4b0082;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-area button:hover {
            background-color: #9370db;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/50" alt="Chatbot Avatar">
            <h2>Ayurveda Chatbot</h2>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="bot-message" id="bot-message">
                Hello! I'm here to help you with Ayurveda. What would you like to know?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything about Ayurveda">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send message and display in chat area
        function sendMessage() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('user-input').value;

            if (userInput.trim() !== "") {
                // Create user message element
                const userMessage = document.createElement('div');
                userMessage.classList.add('user-message');
                userMessage.textContent = userInput;
                chatArea.appendChild(userMessage);

                // Scroll to the bottom of the chat area
                chatArea.scrollTop = chatArea.scrollHeight;

                // Clear input field
                document.getElementById('user-input').value = '';

                // Add a simulated bot response with a delay
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('bot-message');
                    botMessage.textContent = getBotResponse(userInput);
                    chatArea.appendChild(botMessage);

                    // Scroll to the bottom again after response
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 1000); // Delay for realism
            }
        }

        // Simple bot response function for demonstration
        function getBotResponse(input) {
            // Basic responses (can be customized for Ayurveda info)
            if (input.toLowerCase().includes("hello")) {
                return "Hello! How can I assist you with Ayurveda today?";
            } else if (input.toLowerCase().includes("dosha")) {
                return "Ayurveda describes three doshas: Vata, Pitta, and Kapha. Each represents different body and mind characteristics.";
            } else {
                return "I'm here to help with any Ayurveda questions. Just type what you'd like to know!";
            }
        }
    </script>
</body>
</html>
