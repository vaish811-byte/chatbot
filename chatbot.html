<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda HealthBot - Your Wellness Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
            
      
   
</head>
<body>
    <div class="container mt-5">
        <h1>Ayurveda HealthBot</h1>
        <div class="container-custom mx-auto">
            <h2>Welcome to Your Wellness Guide</h2>
            <h3>Ask any health-related query and get answers based on Ayurveda</h3>
            <div class="input-group">
                <input type="text" class="form-control" id="ipt" placeholder="Type your question here">
                <button class="btn btn-success btn-ask" onclick="get()">Ask</button>
            </div>
            <h3 id="h3">Waiting for your query...</h3>
            <h3 id="result"></h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
       
    </script>
</body>
</html>
